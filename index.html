<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
<title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="mainContent">
        <div cLass="options">
            <input type="color" id="colorPicker" >
            <button id ="colorMode">Color Mode</button>
            <button id="rainbowMode">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <label for="gridSize"></label>
            <input type="range" id="gridSize" min="8" max="64" value="8" oninput="output.value=`${gridSize.value} X ${gridSize.value}`">
            <output id="output">8 X 8</output>
        </div>
        <div class="gridContainer">
        </div>
    </div>
</body>
</html>
