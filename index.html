<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
<title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="mainContent">
        <div cLass="options">
            <input type="color" id="colorPicker" >
            <button id ="colorMode" class="highlighted">Color Mode</button>
            <button id="rainbowMode">Rainbow Mode</button>
            <button id="eraser">Eraser</button>
            <button id="gridLines">Hide Grid Lines</button>
            <button id="clear">Clear</button>
            <label for="gridSize"></label>
            <input type="range" id="gridSizeSlider" min="8" max="64" value="8">
            <output id="output">8 X 8</output>
        </div>
        <div class="gridContainer">
        </div>
    </div>
    <div class="footer">
        <h3>Made by Daksh</h3>
        <a href="https://github.com/DakshKaushik/Etch-a-Sketch" target="_blank" rel="noopener noreferrer">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" 
            alt="GitHub"
            style="width: 32px; height: 32px;">
        </a>
    </div>
</body>
</html>
